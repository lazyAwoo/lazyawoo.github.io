<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Awooga</title>
</head>
<style>
body { 
  display: grid;
  grid-template-areas: 
    "header header header"
    "nav article ads"
    "footer footer footer";
  grid-template-rows: 60px 1fr 60px;
  grid-template-columns: 20% 1fr 15%;
  grid-gap: 10px;
  height: 100vh;
  margin: 0;
  }
header, footer, article, nav, div {
  padding: 20px;
  background: gold;
}
#pageHeader {
  grid-area: header;
}
#pageFooter {
  grid-area: footer;
}
#mainArticle { 
  grid-area: article;      
  }
#mainNav { 
  grid-area: nav; 
  }
#siteAds { 
  grid-area: ads; 
  }
</style>
<body>
  <header id="pageHeader">
    <h1>header</h1>
  </header>
  <article id="mainArticle">
   <section>
    <p>
      ну тут что то есть
    </p>
    <p>
      и тут что то есть
    </p>
   </section> 
   <section>
    а это ещё что то
   </section>
  </article>
  <nav id="mainNav">Nav</nav>
  <div id="siteAds">Ads</div>
  <footer id="pageFooter">
    Подвал
  </footer>
</body>
